<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="container">
                <div class="panel-container">
                    <div class="panel-subcontainer">
                        <div class="panel-header">
                            <p class="panel-title">Repertoire Keeper</p>
                            <p class="panel-subtitle">A resource to organize and visualize the works that your organization has performed.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="main-container">
                    <div class="main-subcontainer">
                        <div class="main-header">
                            <div class="main-org">
                                <form>
                                    <select name="org-names" id="org-names">
                                        <option value="0">Select an organization:</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                        <div class="main-body">
                            <div id="main-msg">
                                <p id="main-msg-default">Compositions performed by member organizations are listed below in alphabetical order by composer. Select an organization to filter data.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./src/organization.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
